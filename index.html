<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Belajar HTML - Indra</title>
        <link rel="icon" href="" type="image/x-icon" />
    </head>
    <body>
        <form>
            <h1>Formulir Pendaftaran</h1> <br> <br>
            <p>Cari Data : <input type="search"></p>
            <p>Nama Lengkap : <input type="text"></p>
            <p>Alamat Website : <input type="url"></p>
            <p>Umur : <input type="number" required min="10" max="35"></p>
            <p>No Hp : <input type="tel" maxlength="12"></p>
            <p>Seberapa mengerti Anda tentang materi ini? <input type="range"></p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
